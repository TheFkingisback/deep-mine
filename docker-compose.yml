version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - '9001:9001'
    environment:
      - NODE_ENV=production
      - PORT=9001
      - JWT_SECRET=${JWT_SECRET:-deep-mine-production-secret}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://deepmine:deepmine@postgres:5432/deepmine
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=deepmine
      - POSTGRES_PASSWORD=deepmine
      - POSTGRES_DB=deepmine
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
